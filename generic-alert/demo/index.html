<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <link rel="stylesheet" type="text/css" href="../../demo/styles.css">
  <style>
    generic-alert:not(:defined) {
      display: none;
    }
    
    .info::part(alert) {
      background-color: #fff5af;
      border: 1px solid #f7dc1b;
      color: black;
    }
  </style>
  <title>generic-alert</title>
</head>

<body>
  <a href="../../index.html">generic-components</a>
  <h1>generic-alert</h1>
  <a href="https://www.w3.org/TR/wai-aria-practices/#alert">spec</a>
  <br/>
  <br/>

  <b>Vanilla:</b>
  <br/>
  <generic-alert>
    This is an alert
  </generic-alert>
  <br/>

  <generic-alert class="info">
    Here is some info
  </generic-alert>
  <br/><br/>
  <div id="foo"></div>

  <script type="module">
    import { render, html } from 'https://unpkg.com/lit-html@1.2.1/lit-html.js?module';
    render(html`
      <b>Rendered with lit-html:</b><br/>
      <generic-alert>Im rendered with lit-html</generic-switch>
    `, foo);
  </script>

  <script type="module" src="../../generic-alert.js"></script>
</body>

</html>
