<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <link rel="stylesheet" type="text/css" href="../../demo/styles.css">
  <style>
    generic-switch:not(:defined) {
      display: none;
    }
  </style>
  <title>generic-switch</title>
</head>

<body>
  <a href="../../index.html">generic-components</a>
  <h1>generic-switch</h1>
  <a href="https://www.w3.org/TR/wai-aria-1.1/#switch">spec</a>
  <br/>
  <br/>
  
  <b>Vanilla:</b>
  <br/>
  default:<br/>
  <generic-switch>Default</generic-switch><br/><br/>
  custom label:<br/>
  <generic-switch>Custom label</generic-switch><br/><br/>
  disabled:<br/>
  <generic-switch disabled>Disabled</generic-switch><br/><br/>
  checked:<br/>
  <generic-switch checked>Checked</generic-switch><br/><br/>
  checked and disabled:<br/>
  <generic-switch checked disabled>Checked and disabled</generic-switch><br/><br/>

  <br/><br/>
  <div id="foo"></div>

  <script type="module">
    import { render, html } from 'https://unpkg.com/lit-html@1.2.1/lit-html.js?module';
    render(html`
      <b>Rendered with lit-html:</b><br/>
      default:<br/>
      <generic-switch>Default</generic-switch><br/><br/>
      custom label:<br/>
      <generic-switch>Custom label</generic-switch><br/><br/>
      disabled:<br/>
      <generic-switch disabled>Disabled</generic-switch><br/><br/>
      checked:<br/>
      <generic-switch checked>Checked</generic-switch><br/><br/>
      checked and disabled:<br/>
      <generic-switch checked disabled>Checked and disabled</generic-switch><br/><br/>
    `, foo);
  </script>
  
  <script type="module" src="../../generic-switch.js"></script>
</body>

</html>
