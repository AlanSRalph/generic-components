<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <link rel="stylesheet" type="text/css" href="../../demo/styles.css">
  <style>
    generic-tabs:not(:defined) {
      display: none;
    }

    button[active] {
      border-bottom: solid 3px blue;
    }
  </style>
  <title>generic-tabs</title>
</head>

<body>
  <a href="../../index.html">generic-components</a>
  <h1>generic-tabs</h1>
  <a href="https://www.w3.org/TR/wai-aria-practices/#tabpanel">spec</a>
  <br/>
  
  <hr/>
  <generic-tabs label="people">
    <button slot="tab">
      John
    </button>
    <div slot="panel">
      My name is John. I like dogs.
      <br/>
      <button>click</button>
      <br/>
      <br/>
      <br/>
      <button>click</button>
    </div>

    <button slot="tab">
      Mark
    </button>
    <div slot="panel">
      And I am Mark. I dont like dogs!
    </div>

    <button slot="tab">
      Ron
    </button>
    <div slot="panel">
      Hello I am Ron
      <a href="/">foo</a>
      <br>
      i like cats
      <button>click</button>
    </div>
  </generic-tabs>
  <hr/>
  <generic-tabs active-item="1" label="people">
    <button slot="tab">
      Jim
    </button>
    <div slot="panel">
      My name is Jim. Im not opened by default.
    </div>

    <button slot="tab">
      Jack
    </button>
    <div slot="panel">
      And I am Jack. I am opened by default.
    </div>
  </generic-tabs>

  <script type="module" src="../../generic-tabs.js"></script>
</body>

</html>
